<html>
<head>
<meta charset="UTF-8" />

<link rel="stylesheet" type="text/css" href="css4print-0.x.0/paging.css">
<style type="text/css">@page{ size: 4in 11in; }</style>

<title>BikeSauce - Receipt</title>

<style type="text/css">
.ticket {
    width: 4in;
    font-family: monospace;
}
header {
    position: relative;
    padding-left: 150px;
}
header img.logo {
    position: absolute;
    left: -20px;
    top: -20px;
}
header .name {
    font-weight: bold;
    display: block;
}

textarea {
    border: none;
    width: 100%;
    display: block;
    font-size: inherit;
    font-family: monospace;
    /*white-space: pre;*/
    margin: 1em 0px;
    resize: vertical;
}
pre.title {
    margin: 2em 0px;
}
pre.center {
    width: 100%;
    text-align: center;
}

ul {
    margin: 0;
    width: 100%;
    padding: 0px;
}
ul li {
    list-style-type: none;
    padding: 0.66em 0px;
    position: relative;
    padding-left: 3em;
    margin-left: -3em;
}
ul.sum li {
    padding-top: 0.1em;
    padding-bottom: 0.1em;
}
ul.sum li.sep {
    display: block;
    height: 1em;
}
ul input {
    font-size: inherit;
    font-family: monospace;
    margin: 0px;
    border: none;
}
ul input.desc {
    width: 100%;
}
ul input.label {
    width: 80%;
    text-align: right;
}
ul input.price {
    position: absolute;
    right: 0px;
    width: 5em;
    text-align: right;
    background-color: rgba(255,255,255,0);
}

ul a.delete {
    position: absolute;
    left: 1.5em;
    top: 0.66em;
    display: none;
}

ul li:hover a.delete {
    display: block;
}
</style>

</head>
<body>

<!-- If you want to create two separate/different pages,
  simply use two <div> with class "page single-page". -->

<div id="first" class="page ticket">

    <header>
        <img class="logo" src="http://bikesauce.org/wp-content/uploads/2018/01/logo-1.png" />
        <span class="name">Bikesauce</span>
        <span class="address">341 Broadview Ave<br/>Toronto, ON M4M 2H1<br/>Canada</span>
    </header>

    <!-- TODO: Datetime must be dynamic -->
    <pre class="center title" id="datetime">Dec-24-2019 11:45 PM</pre>

    <pre class="center title">S A L E S   R E C E I P T </pre>

    <ul class="items">
        <li>
            <a href="#" class="delete">-</a>
            <input type="text" class="desc" value="DERAILLEUR HANGER" />
            <input type="text" class="price" value="8.00" />
        </li>
        <li>
            <a href="#" class="delete">-</a>
            <input type="text" class="desc" value="CHAIN KMC Z51" />
            <input type="text" class="price" value="18.25" />
        </li>
        <li>
            <a href="#" class="delete">-</a>
            <input type="text" class="desc" value="PLASTIC BOTTLE" />
            <input type="text" class="price" value="2.00" />
        </li>
        <li>
            <a href="#" class="delete">-</a>
            <input type="text" class="desc" value="BOTTLE CAGE" />
            <input type="text" class="price" value="1.00" />
        </li>
    </ul>

    <a href="#" class="add">+</a>

    <ul class="sum">
        <li>
            <input type="text" class="label" value="HST:" />
            <input type="text" class="price" value="3.36" />
        </li>
        <li>
            <input type="text" class="label" value="TOTAL:" />
            <input type="text" class="price" value="29.25" />
        </li>
        <li class="sep"></li>
        <li>
            <input type="text" class="label" value="*PAYMENTS*" />
        </li>
        <li>
            <input type="text" class="label" value="DEBIT:" />
            <input type="text" class="price" value="29.25" />
        </li>
        <li>
            <input type="text" class="label" value="CHANGE:" />
            <input type="text" class="price" value="0.00" />
        </li>
    </ul>

    <pre class="center">- - -</pre>

    <pre class="center">Return policy: No refunds/exchanges.</pre>
    <pre class="center">- - -</pre>
    <pre class="center">T h a n k   Y o u</pre>
    <pre class="center">f o r   v i s i t i n g</pre>
    <pre class="center">B I K E   S A U C E</pre>
    <pre class="center">- - -</pre>
    <pre class="center">Mon/Tue/Thu  5PM - 9PM</pre>
    <pre class="center">Sat/Sun     12PM - 6PM</pre>

  </div>
</div><!-- PAGE -->

</body>
</html>
